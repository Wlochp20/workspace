<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>
    <script>
      $(function () {
        $("#slider1").roundSlider({
          radius: 80,
          width: 9,
          handleSize: "+8",
          sliderType: "min-rage",
          startAngle: 90,
          value: 30,
          max: 120,
          editableTooltip: false,
          step: 5,
        });
      });
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><img src="img/obraz2.png" alt="miasto" /></header>
    <nav>
      <ul>
        <li><a href="#timepiece">timepiece</a></li>
        <li><a href="podstrony/planner.html">planner</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="podstrony/login.html">log in</a></li>
        <li class="register"><a href="podstrony/register.html">sign up</a></li>
      </ul>
    </nav>
    <section id="timepiece">
      <div class="startButton"><span>Start</span></div>
      <div class="optionsContainer">
        <div class="downOptions megaOption">
          <span>Item</span>
          <div class="option">
            <span>add name</span><div><img src="img/add.png" alt="plus" /></div>
          </div>
          <div class="option">
            <span>add description</span><div><img src="img/add.png" alt="plus" /></div>
          </div>
          <div class="option">
            <span>add activity</span><div><img src="img/add.png" alt="plus" /></div>
          </div>
        </div>
        <div class="downOptions"><span>time</span><div id="slider1"></div></div>
        <div class="downOptions"><div class="dataa"><span style="font-size: 40px;" class="data" >12:00</span><span class="data" style="font-size: 30px;" >02.04.2022</span></div></div></div>
      </div>
    </section>
    <section class="about" id="about">
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
